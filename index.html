<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Modal</title>
  </head>
  <body class="flex">
    <div class="contenedor flex">
      <div class="contenedor-imagenes">
        <img
          class="imagenes"
          src="/images/nature-animal-wolf-wilderness-2361.jpg"
          alt=""
        />
      </div>
      <div class="contenedor-imagenes">
        <img
          class="imagenes"
          src="/images/photo-of-siberian-husky-2853422.jpg"
          alt=""
        />
      </div>
      <div class="contenedor-imagenes">
        <img
          class="imagenes"
          src="./images/white-dog-on-snow-covered-ground-4061481.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="contenedor-flotante flex">
      <div class="contenedor-imagen-flotante">
        <img class="imagen-flotante" src="" alt="" />
        <button class="btn btn-cerrar">Cerrar</button>
        <button class="btn btn-izquierda">Anterior</button>
        <button class="btn btn-derecha">Siguiente</button>
      </div>
    </div>
    <script src="js/app.js"></script>

</html>
